version: '3.8'
services:
  gateway:
    build: ./gateway
    container_name: shareit-gateway
    ports:
      - "8080:8080"
    depends_on:
      - server
    environment:
      - SHAREIT_SERVER_URL=http://server:9090

  server:
    build: ./server
    container_name: shareit-server
    ports:
      - "9090:9090"
    depends_on:
      - db
    environment:
      - DB_URL=jdbc:postgresql://db:5432/shareit
      - DB_USERNAME=shareitdev
      - DB_PASSWORD=shareitdevpwd

  db:
    image: postgres:15.1-alpine
    container_name: shareit-db
    ports:
      - "6541:5432"
    environment:
      POSTGRES_DB: shareit
      POSTGRES_USER: shareitdev
      POSTGRES_PASSWORD: shareitdevpwd
